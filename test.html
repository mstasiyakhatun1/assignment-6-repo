<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Validation and Redirection</title>
</head>

<body>

  <label for="screen">Enter Screen Name:</label>
  <input type="text" id="screen" placeholder="Enter screen name"><br><br>

  <label for="number">Enter a number (1-4):</label>
  <input type="number" id="number" placeholder="Enter a number between 1 and 4"><br><br>

  <button id="submitBtn" onclick="validateInputs()">Submit</button>

  <script>
    function validateInputs() {
      // ইনপুট ফিল্ড থেকে ভ্যালু নেয়া
      const screenName = document.getElementById('screen').value.trim();
      const number = document.getElementById('number').value;

      // স্ক্রীন নাম এবং নাম্বার চেক করা
      if (screenName !== "" && (number === "1" || number === "2" || number === "3" || number === "4")) {
        // যদি সঠিক হয়, পরবর্তী পেজে নিয়ে যাবে
        window.location.href = "nextPage.html"; // পরবর্তী পেজের নাম এখানে দিবেন
      } else {
        alert("Please enter a valid screen name and a number between 1 and 4.");
      }
    }
  </script>

</body>

</html>
